<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J.A.R.V.I.S Chat</title>
  <style>
    body {
      margin: 0;
      background: #0a0f14;
      font-family: "Orbitron", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #111;
      border: 2px solid cyan;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      align-self: flex-end;
      background: #0078ff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .jarvis {
      align-self: flex-start;
      background: #00c896;
      color: black;
      border-bottom-left-radius: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .speak-btn {
      background: cyan;
      color: black;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 0 0 8px #00ffff;
      transition: 0.3s;
    }
    .speak-btn:hover {
      background: #00aabb;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="speak-btn" id="speakBtn">ðŸŽ¤ CLICK TO SPEAK</div>
  </div>

  <script>
    async function sendCommand(command) {
      addMessage("ðŸ§‘ " + command, "user");
      try {
        const response = await fetch("http://127.0.0.1:5000/command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: command })
        });
        const data = await response.json();
        addMessage("ðŸ¤– " + data.response, "jarvis");

        // Speak out Jarvis reply
        const utterance = new SpeechSynthesisUtterance(data.response);
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);

      } catch (err) {
        addMessage("âŒ Error connecting to backend", "jarvis");
        console.error(err);
      }
    }

    function addMessage(msg, type) {
      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = "bubble " + type;
      div.innerHTML = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startListening() {
      const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      document.getElementById("speakBtn").textContent = "ðŸŽ¤ Listening...";

      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript;
        sendCommand(command);
      };

      recognition.onerror = function(event) {
        addMessage("âš ï¸ Error: " + event.error, "jarvis");
      };

      recognition.onend = function() {
        document.getElementById("speakBtn").textContent = "ðŸŽ¤ CLICK TO SPEAK";
      };
    }

    document.getElementById("speakBtn").addEventListener("click", () => {
      startListening();
    });
  </script>
</body>
</html>
